<!-- 导航栏 -->
{% macro Navigation_Bar(selected='简介')%}
        <div class="col-lg-4 col-10">
          <div class="tm-brand-container">
            <div class="tm-brand-texts">
              <h1 class="text-uppercase tm-brand-name" style="width: 500px">专利文本 形式 检测</h1>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-2 tm-nav-col">
          <div class="tm-nav">
            <nav class="navbar navbar-expand-lg navbar-light tm-navbar">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto mr-0">
                  <li class="nav-item {% if selected=='简介' %}active{% endif %}">
                    <div class="tm-nav-link-highlight"></div>
                    <a class="nav-link" href="{{ url_for('main.index') }}"
                      >简介
                    </a
                    >
                  </li>
                  <li class="nav-item {% if selected=='work' %}active{% endif %}">
                    <div class="tm-nav-link-highlight"></div>
                    <a class="nav-link" href="{{ url_for('main.work') }}">
                        工作
                    </a>
                  </li>
                  <li class="nav-item">
                    <div class="tm-nav-link-highlight"></div>
                    <a class="nav-link" href="#">后续</a>
                  </li>
                  <li class="nav-item">
                    <div class="tm-nav-link-highlight"></div>
                    <a class="nav-link" href="#">update</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
{% endmacro %}
